name: VM runner test
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  vm-build:
    strategy:
      matrix:
        node: [vm-freebsd-14.2-amd64, vm-netbsd-10.1-amd64, openindiana-hipster-amd64]
    runs-on: ${{ matrix.node }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      # always doing this for updating VMs host key
      - name: calling into VM
        run: /vm_exec uname -a
      - name: copy over ourself
        run: /vm_copy_to /xorg-testing etc lib build-*
      - name: executing build job in VM
        run: /vm_exec "cd /xorg-testing && ./build-testing-jail"
      - run: echo "üçè This job's status is ${{ job.status }}."
